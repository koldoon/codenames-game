<h2 mat-dialog-title>Новая игра</h2>

<div mat-dialog-content>
    <p>
        Текущая игра еще не завершена.<br/>
        Операцию отменить будет нельзя.<br/>
    </p>
    <p>
        Вы уверены?
    </p>
</div>

<mat-dialog-actions align="end" class="action-buttons">
    <button mat-button mat-dialog-close>Ой, нет</button>
    <button mat-button color="primary" [mat-dialog-close]="1">Абсолютно</button>
</mat-dialog-actions>
