<mat-card matRipple class="agent"
    [ngClass]="{
        'agent-uncovered': uncovered === true,
        'hover-effect': side == UNKNOWN && !uncoveringInProgress,

        'agent-unknown': side == UNKNOWN,
        'agent-blue': side == BLUE,
        'agent-red': side == RED,
        'agent-black': side == BLACK,
        'agent-neutral':side == NEUTRAL
    }">

    <div class="agent-name"
        [class.show-name]="fontSize"
        [style.font-size.px]="fontSize">

        {{name}}
    </div>
</mat-card>
